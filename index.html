<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Custom scripts -->
  <script src="scripts/app.js" defer></script>

  <title>Tamagotchi</title>
</head>

<body>
  <div class="tamagotchi">
    <h1>Tamagotchi</h1>

    <section class="tamagatchi__display">
      <section class="display__pet">
        <img class="pet__image" src="" alt="">
      </section>

      <section class="display__info">
        <section class="info__name">
          Name: None
        </section>

        <section class="info__age">
          Age: 0
        </section>
      </section>

      <section class="display__stats">
        <section class="stat">
          Hungry:
          <p class="stat__hungry">0</p>
        </section>

        <section class="stat">
          Sleepy:
          <p class="stat__sleepy">0</p>
        </section>

        <section class="stat">
          Bored:
          <p class="stat__bored">0</p>
        </section>
      </section>
    </section>

    <section class="buttons">
      <section class="buttons__interact">
        <button class="interact__feed">Snack</button>

        <button class="interact__sleep">Nap</button>

        <button class="interact__play">Play</button>
      </section>

      <button class="button__active">Start/Stop</button>
    </section>
  </div>
</body>

</html>
