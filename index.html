<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Fonts -->

  <link
    href="https://fonts.googleapis.com/css2?family=Comforter&family=Grechen+Fuemen&family=Kings&family=Liu+Jian+Mao+Cao&family=Over+the+Rainbow&family=Shalimar&display=swap"
    rel="stylesheet">

  <!-- Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Custom scripts -->
  <script src="scripts/app.js" defer></script>

  <title>Tamagotchi</title>
</head>

<body>
  <div class="tamagotchi-container">
    <h1>TAMAGOTCHI</h1>
    <div class="display">
      <img class="pet-image"
        src="http://4.bp.blogspot.com/-oH465XaJjpY/T8yZVJsteTI/AAAAAAAAADs/LwFrlgaVVv0/s1600/dog_paw_print_black.png"
        alt="">

      <div class="pet-info">
        <p class="pet-name">Name: </p>
        <p class="pet-age">Age: 0</p>
      </div>

      <div class="pet-stats">
        <div class="stat">
          <p class="stat-title">Hungry:</p>
          <p class="stat-hungry">0</p>
        </div>

        <div class="stat">
          <p class="stat-title">Sleepy:</p>
          <p class="stat-sleepy">0</p>
        </div>

        <div class="stat">
          <p class="stat-title">Bored:</p>
          <p class="stat-bored">0</p>
        </div>
      </div>
    </div>
    <div class="buttons-container">
      <div class="interactions">
        <button class="interact-feed">SNACK</button>
        <button class="interact-sleep">NAP</button>
        <button class="interact-play">PLAY</button>
      </div>
      <button class="button-start">START</button>
    </div>
  </div>
</body>

</html>
