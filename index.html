<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Fonts -->

  <link
    href="https://fonts.googleapis.com/css2?family=Comforter&family=Grechen+Fuemen&family=Kings&family=Liu+Jian+Mao+Cao&family=Over+the+Rainbow&family=Shalimar&display=swap"
    rel="stylesheet">

  <!-- Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Custom scripts -->
  <script src="scripts/app.js" defer></script>

  <title>Tamagotchi</title>
</head>

<body>
  <div class="tamagotchi">
    <h1>TAMAGOTCHI</h1>

    <section class="tamagotchi__display">
      <section class="display__pet">
        <img class="pet__image"
          src="http://4.bp.blogspot.com/-oH465XaJjpY/T8yZVJsteTI/AAAAAAAAADs/LwFrlgaVVv0/s1600/dog_paw_print_black.png"
          alt="">
      </section>

      <section class="display__info">
        <section class="info__name">
          Name:
        </section>

        <section class="info__age">
          Age: 0
        </section>
      </section>

      <section class="display__stats">
        <section class="stat">
          Hungry:
          <p class="stat__hungry">0</p>
        </section>

        <section class="stat">
          Sleepy:
          <p class="stat__sleepy">0</p>
        </section>

        <section class="stat">
          Bored:
          <p class="stat__bored">0</p>
        </section>
      </section>
    </section>

    <section class="buttons">
      <section class="buttons__interact">
        <button class="interact__feed">SNACK</button>

        <button class="interact__sleep">NAP</button>

        <button class="interact__play">PLAY</button>
      </section>

      <button class="button__active">START</button>
    </section>
  </div>
</body>

</html>
